plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.exactaworks'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ederfmatos/github-package-registry-example")
            credentials {
                username = project.findProperty("usernameCredentials") ?: System.getenv("usernameCredentials")
                password = project.findProperty("passwordCredentials") ?: System.getenv("passwordCredentials")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}